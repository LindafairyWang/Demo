    <title>卡片滑动</title>
    <link rel="stylesheet" href="../demo/static/css/reset.css">
    <link rel="stylesheet" href="../demo/static/css/demo01.css">
    <script>
        var rem;
        ;
        (function () {
            function setRem() {
                var curWidth = document.documentElement.clientWidth || window.screen.width
                var basicWidth = 375
                var basicFontSize = 62.5
                var calcFontSize = curWidth / basicWidth * basicFontSize
                document.documentElement.style.fontSize = calcFontSize + '%'
                rem = calcFontSize / 62.5
            }
            setRem()
            window.addEventListener('resize', function () {
                setRem()
            })
        })()
    </script>
</head>
